<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Facebook</title>
  </head>
  <body>

<div class="card" style="width: 40rem;">
  <div class="card-body">
    <h3 class="card-title gap-2"><strong>가입하기</strong></h3>
    <h6 class="card-title ">빠르고 쉽습니다.
    <button type="button" class="btn-close btn-right" aria-label="Close"></button></h6>
   </div> 
     <hr>
      
	
	
	<form class="row g-3">
  <div class="col-md-6">
    <label for="inputGender" class="form-label"></label>
        <input class="form-control me-1 " type="text" placeholder="성(姓)" aria-label="gender">
  </div>
  <div class="col-md-6">
    <label for="inputName" class="form-label"></label>
        <input class="form-control me-1" type="text" placeholder="이름" aria-label="name">
  </div>
  <div class="col-12">
    <label for="email" class="form-label"></label>
        <input class="form-control me-1" type="text" placeholder="폰번호 또는 이메일" aria-label="email">
  </div>
  <div class="col-12">
    <label for="inputPassword" class="form-label"></label>
        <input class="form-control me-1" type="text" placeholder="새 비밀번호" aria-label="password">
  </div>
  
  
  
  <div class="col-md-4">
    <label for="inputmonth" class="form-label"><spanclass="input-group-text" id="addon-wrapping">생일</span></label>
    <select id="inputmonth" class="form-select">
      <option selected>2021</option>
      <option>...</option>
    </select>

    
  </div>
  <div class="col-md-3">
    <label for="inputState" class="form-label"></label>
    <select id="inputState" class="form-select">
      <option selected>1월</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="inputState" class="form-label"></label>
    <select id="inputState" class="form-select">
      <option selected>24</option>
      <option>...</option>
    </select>
  </div>
  
  
 
  <div class="col-md-2">
    <label for="inputZip" class="form-label">성별</label> <div class="row g-4">
    
    <input type="radio" id="inputZip">남성
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
    </div>
  </div>
  
</form>
	



  


   <div class="col-12">
    <button type="submit" class="btn btn-primary">가입하기</button>
  </div>
  








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
