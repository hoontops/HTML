  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
      
        <link rel="stylesheet" href="style.css">
        <title>로그인/회원가입</title>
        
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">로그인</button>
                    <button type="button" class="togglebtn" onclick="register()">회원가입</button>
                </div>
                <div class="social-icons">
                    <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-256.png" alt="facebook">
                    <img src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_twitter-128.png" alt="twitter">
                    <img src="https://cdn2.iconfinder.com/data/icons/social-18/512/Google_Plus-128.png" alt="google">
                    <img src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_instagram-128.png" alt="instagram">
                </div>
              
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="User name or Email" required>
                    <input type="password" class="input-field" placeholder="암호" required>
                    <!-- 클릭하면 경고팝업나오게 어카쥐.. -->
                    <!-- 비밀번호 찾기 창 추가해야함 스타일을 정하고. -->
                   
                    <input type="checkbox" class="checkbox" name="remember_password">
                    <span>아이디와 비밀번호를 저장</span>
                    <button class="submit">Login</button>
                </form>
                
               
                <form id="register" action="" class="input-group">
                    <input type="email" class="input-field" placeholder="아이디 또는 이메일" required>
                    <!-- 주소검색 연동하는거 어카쥐.. -->
                    <input type="text" class="input-field" placeholder="주소 1" required>
                    <input type="text" class="input-field" placeholder="주소 2" required>
                    <input type="text" class="input-field" placeholder="우편번호" required>
                    <input type="text" class="input-field" placeholder="연락처" required>
                    <!-- 이메일인증 어카쥐.. -->
                    <input type="email" class="input-field" placeholder="이메일인증" required>
                    <input type="password" class="input-field" placeholder="비밀번호" required>
                    <input type="password" class="input-field" placeholder="비밀번호 확인" required>
                    <input type="checkbox" class="checkbox" style="width: 100px"><span>약관동의</span>
                    <button class="submit">REGISTER</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
          

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
        </script>
    </body>
</html>
