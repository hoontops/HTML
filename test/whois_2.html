<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>whois2!</title>
  </head>
  <body>

		<div style="padding-left: 100px">
			<h5>사용자 추가</h5>
			<br><p>사용자 정보 입력</p>
		</div>
	
			<div class="container">
	<div class="row">
	<form>
		<table class="table table-sm ">
		  <thead>
		    <tr>
		      <th scope="row">아이디<span class="text-danger">*</span></th>
		      <th colspan="1"><input type="text" class="col-7"><button type="button" class="btn btn-primary btn-sm">중복확인</button></th>
		      <th scope="col"></th>
		     </tr>
		 
		    <tr>
		      <th scope="row">이름<span class="text-danger">*</span></th>
		      <th colspan="1"><input type="text" class="col-7"></th>
		    </tr>
		    <tr>
		      <th style="padding-bottom: 15px;" >비밀번호<span class="text-danger">*</span></th>
		      <th ><input type="text" class="col-7"><br><div>* 알파벳 소문자, 숫자 포함 8자이상 30자이하</div></th>
		      <th class="text-center" style="padding-bottom: 15px;" >비밀번호 확인 <span class="text-danger">*</span></th>
		      <th scope="col"><input type="text"></th>
		    </tr>
		    <tr>
		      <th>개인메일</th>
		      <th colspan="3">
					  <input type="email" class="form-controlcol col-2" aria-label="Text input with dropdown button">
					  @
					  <button class="btn btn-outline-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">이메일선택</button>
					  <ul class="dropdown-menu dropdown-menu-end">
					    <li><a class="dropdown-item" href="#">naver</a></li>
					    <li><a class="dropdown-item" href="#">kakao</a></li>
					    <li><a class="dropdown-item" href="#">google</a></li>
					    <li><hr class="dropdown-divider"></li>
					    <li><a class="dropdown-item" href="#">Separated link</a></li>
					  </ul>
				 </th>
			 </tr>
			  <tr>
		      <th>전화번호</th>
		      <th colspan="2"><input type="tel">-<input type="tel">-<input type="tel"></th>
		     </tr>
			  <tr>
		      <th>핸드폰번호</th>
		      <th colspan="2"><input type="tel">-<input type="tel">-<input type="tel"></th>
		     </tr>
			  <tr>
		      <th style="padding-bottom: 15px;">소속(부서/팀)</th>
		      <td ><input type="text"><br><span class="fs-6">예)기획팀,마케팅팀</span></td>
		     </tr>
			  <tr>
		      <th style="padding-bottom: 15px;">직급</th>
		      <td><input type="text"><br> <span class="fs-6">예)사원,대리,과장,부장,대표</span></td>
		     </tr>
			  <tr>
		      <th style="padding-bottom: 20px;"> 메모</th>
		      <td><textarea class="form-control" aria-label="With textarea"></textarea></td>
		     </tr>
		  </tbody>
		</table>	
			<table  class="table-sm" >
			
			  <tbody>
			    <tr>
			      <td>로그인허용</td>
			      <td><input type="checkbox">허용함</td>
			    </tr>
			    
			    <tr>
			      <th style="padding-top: 50px">권한설정</th>
			 		<td>
			  		<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					  <label class="form-check-label" for="flexCheckDefault">
					   사이트운영
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
					  <label class="form-check-label" for="flexCheckChecked">
						SMS/메일
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
					  <label class="form-check-label" for="flexCheckChecked">
						디자인관리
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
					  <label class="form-check-label" for="flexCheckChecked">
						모바일 디자인관리
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
					  <label class="form-check-label" for="flexCheckChecked">
						환경설정
					  </label>
					</div>
				</td>
			   </tr>
			    <tr>
			      <td >첫페이지 설정</td>
		    <td>
		    	<select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
				    <option selected>사이트운영</option>
				    <option value="1">sms/메일</option>
				    <option value="2">디자인관리</option>
				    <option value="3">모바일 디자인관리</option>
				    <option value="4">환경설정</option>
			  </select>
			  </td>
			    </tr>
			  </tbody>
			</table>


	</form>
	
	
	</div>	
	</div>
		


  </body>
</html>
