<!DOCTYPE html>

<html>
<head>
	<title>css select Basic</title>
	<style>
	/* input 태그사용 가능할때는
	Background - color 속성에 white 키워드 적용.*/
	input:enabled{ background-color: withe;}

	/*input 태그가 불가능할때는
	Background - color 속성에 gray 키워드 적용*/

	input:disabled{ background-color: gray;}

	/*input 태그에 포커스를 맞출때
	Background - color 속성에 orange 키워드 적용*/

	input:focus{ background-color: orange;}

	</style>
</head>
<body>
	<h2>사용가능</h2>
	<input>
	<h2>사용불가</h2>
	<input disabled="disabled">

</body>



</html>
